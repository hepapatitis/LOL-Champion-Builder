<!DOCTYPE HTML>
<html>
<head>
<title>LOL Champion Builder</title>
<script src="js/main.js"></script>
<script src="js/jquery.min.js"></script>
</head>
<body>
<div>
	<div><strong>Name:</strong> <span id="name"></span></div>
	<div><strong>Level:</strong> <span id="lv"></span></div>
	<div><strong>HP:</strong> <span id="hp"></span></div>
	<div><strong>MP:</strong> <span id="mp"></span></div>
	<div><strong>Ki:</strong> <span id="ki"></span></div>
	<hr />
	<div><strong>HP Regen / 5:</strong> <span id="hp5"></span></div>
	<div><strong>MP Regen / 5:</strong> <span id="mp5"></span></div>
	<div><strong>Ki Regen / 5:</strong> <span id="ki5"></span></div>
	<hr />
	<div><strong>Attack Damage:</strong> <span id="ad"></span></div>
	<div><strong>Ability Power:</strong> <span id="ap"></span></div>
	<hr />
	<div><strong>Attack Speed:</strong> <span id="aspd"></span></div>
	<div><strong>Range:</strong> <span id="range"></span></div>
	<div><strong>Movement Speed:</strong> <span id="mspd"></span></div>
	<hr />
	<div><strong>Crit Chance:</strong> <span id="crit_chance"></span></div>
	<div><strong>Crit Damage Multiplier:</strong> <span id="crit_damage_multiplier"></span>x</div>
	<hr />
	<div><strong>Armor:</strong> <span id="armor"></span></div>
	<div><strong>Magic Resist:</strong> <span id="mr"></span></div>
	<hr />
	<div><strong>Life Steal:</strong> <span id="lifesteal"></span>%</div>
	<div><strong>Spell Vamp:</strong> <span id="spellvamp"></span>%</div>
	<hr />
	<select id="level_selector" onchange="update_level()">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
	</select>
	<hr />
	<div id="item_list">
		<label><input type="text" id="long_sword" value="0" onkeyup="toggle_item()" /> Long Sword</label><br />
		<label><input type="text" id="bf_sword" value="0" onkeyup="toggle_item()" /> B.F. Sword</label><br />
		<label><input type="text" id="vampiric_scepter" value="0" onkeyup="toggle_item()" /> Vampiric Scepter</label><br />
		<label><input type="text" id="amplifying_tome" value="0" onkeyup="toggle_item()" /> Amplifying Tome</label><br />
		<label><input type="text" id="zeal" value="0" onkeyup="toggle_item()" /> Zeal</label><br />
		<label><input type="text" id="phantom_dancer" value="0" onkeyup="toggle_item()" /> Phantom Dancer</label><br />
		<hr />
		<label><input type="text" id="boots_of_speed" value="0" onkeyup="toggle_item()" /> Boots of Speed</label><br />
		<label><input type="text" id="berserkers_greaves" value="0" onkeyup="toggle_item()" /> Berserker's Greaves</label><br />
	</div>
	<div id="total_items"></div>
</div>

<script>
	$(function() {
		update_interface();
	});
	
	function update_level()
	{
		refresh();
	}
	
	function update_interface()
	{
		$("#name").html(champion.name);
		$("#lv").html(champion.lv);
		$("#hp").html(champion.hp);
		$("#mp").html(champion.mp);
		$("#ki").html(champion.ki);
		$("#hp5").html(champion.hp5);
		$("#mp5").html(champion.mp5);
		$("#ki5").html(champion.ki5);
		$("#ad").html(champion.ad);
		$("#ap").html(champion.ap);
		$("#aspd").html(champion.aspd);
		$("#mspd").html(champion.mspd);
		$("#range").html(champion.range);
		$("#armor").html(champion.armor);
		$("#mr").html(champion.mr);
		$("#lifesteal").html(champion.lifesteal);
		$("#spellvamp").html(champion.spellvamp);
		$("#crit_chance").html(champion.crit_chance);
		$("#crit_damage_multiplier").html(champion.crit_damage_multiplier);
	}
	
	function toggle_item()
	{
		champion.removeAllItems();
		$("#item_list input[type=text]").each(function() {
			champion.addItem(this.id,this.value);
		});
		
		$("#total_items").text(champion.items.length);
		
		refresh();
	}
	
	function refresh()
	{
		update_lv($("#level_selector").val());
		calculate_item_stats();
		update_interface();
	}
</script>
</body>
</html>
